openapi: '3.0.3'
info:
  title: API With Examples
  description: An API with OpenAPI examples for testing Treaty example extraction
  version: '1.0.0'
servers:
  - url: http://localhost:5000
paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users
      parameters:
        - name: limit
          in: query
          description: Maximum number of users to return
          required: false
          schema:
            type: integer
          example: 10
        - name: status
          in: query
          description: Filter by status
          required: false
          schema:
            type: string
          example: active
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      operationId: createUser
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
            example:
              username: johndoe
              email: john@example.com
              role: admin
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: The user ID
        schema:
          type: integer
        example: 123
    get:
      operationId: getUser
      summary: Get a user by ID
      parameters:
        - name: X-Request-Id
          in: header
          required: false
          schema:
            type: string
          example: req-abc-123
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: 123
                username: johndoe
                email: john@example.com
                role: admin
        '404':
          description: User not found
    put:
      operationId: updateUser
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
            examples:
              full-update:
                summary: Full update
                value:
                  username: janedoe
                  email: jane@example.com
                  role: user
              partial-update:
                summary: Partial update
                value:
                  email: newemail@example.com
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      operationId: deleteUser
      summary: Delete a user
      responses:
        '204':
          description: User deleted

components:
  schemas:
    User:
      type: object
      required:
        - id
        - username
        - email
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: john@example.com
        role:
          type: string
          enum: [admin, user, guest]
          example: user
    CreateUser:
      type: object
      required:
        - username
        - email
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, user, guest]
    UpdateUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, user, guest]
